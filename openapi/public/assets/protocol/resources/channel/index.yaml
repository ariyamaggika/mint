get:
  summary: Returns a list of channels.
  tags:
    - channel
  description: 返回多行数据。支持关键字搜索，分页，排序
  parameters:
    - name: view
      in: path
      required: true
      description: 查询的视图。如：studio，user 等
      schema:
        type: string
        enum:
          - studio
          - user
  responses:
    "200": # status code
      description: A JSON array of user names
      content:
        application/json:
          schema:
            type: object
            properties:
              ok:
                type: boolean
              message:
                type: string
